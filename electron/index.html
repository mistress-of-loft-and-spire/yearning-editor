	<script>
		require.config({ paths: { vs: 'node_modules/monaco-editor/min/vs' } });

		require(['vs/editor/editor.main'], function () {

			monaco.editor.defineTheme('myTheme', {
				base: 'vs-dark',
				inherit: true,
				rules: [{ background: '282936' }],
				colors: {
					'editor.foreground': '#e9e9f4',
					'editor.background': '#2c1557',
					'editorCursor.foreground': '#e9e9f4',
					'editor.lineHighlightBackground': '#626483',
					'editorLineNumber.foreground': '#663399',
					'editorGutter.background': '#2c1557',
					'editor.selectionBackground': '#4d4f68',
					'editor.inactiveSelectionBackground': '#884d4f68'
				}
			});
			monaco.editor.setTheme('myTheme');
			
			const editor = monaco.editor.create(document.getElementById('code-container'), {
				value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
				language: 'javascript',
				cursorBlinking: "smooth",
				fontLigatures: true,
				lineNumbersMinChars: 2,
				minimap: {
					enabled: false
				}
			});
			
		});
	</script>
